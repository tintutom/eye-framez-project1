{% load widget_tweaks %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>OTP Verify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LINEARICONS -->
    <link rel="stylesheet" href="{% static 'fonts/linearicons/style.css' %}">
    
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="{% static 'css/signup.css'%}">
    <style>
        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
          -webkit-appearance: none;
          margin: 0;
        }
        
        /* Firefox */
        input[type=number] {
          -moz-appearance: textfield;
        }
        </style>
</head>

<body>
    <div class="wrapper">
        <div class="inner">            
    <form action="{% url 'verify_signup_otp' %}" method="POST">
        {% csrf_token %}
        <h3>Enter OTP</h3>
    <input type="number" class="form-control" name='otp' placeholder="Otp">
    <button type="submit">Login</button>
    {% for o in messages %}
    <p  style="color: red;">{{o}}</p>
    {% endfor %}
</form>
</div>
        
</div>

<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/signup_main.js' %}"></script>
</body>
</html>
