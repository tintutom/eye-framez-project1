<div class="row align-items-center py-3 px-xl-5">
    <div class="col-lg-3 d-none d-lg-block">
        <a href="{% url 'home' %}" class="text-decoration-none">
            <h1 class="m-0 display-5 font-weight-semi-bold"><span class="text-primary font-weight-bold border px-3 mr-1">Eye-FrameS</span></h1>
        </a>
    </div>
    <div class="col-lg-6 col-6 text-left">
        <form action="{% url 'search' %}" method="GET">
            <div class="input-group">
                <input type="text" class="form-control" name="keyword" placeholder="Search for products">
                <div class="input-group-append">
                    
                        <button class="input-group-text bg-transparent text-primary" type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                    
                </div>
            </div>
        </form>
    </div>
    <div class="col-lg-3 col-6 text-right">
        {% if user.is_authenticated %}
        <a href="{% url 'user_wishlist' %}" class="btn border">
            <i class="fas fa-heart text-primary"></i>
            <!-- <span class="badge">0</span> -->
        </a>
        {% else %}

        {% endif %}
        <a href="{% url 'cart' %}" class="btn border">
            <i class="fas fa-shopping-cart text-primary"></i>
            <span class="badge"> {{ cart_count }}</span>
        </a>
    </div>
</div>

<!-- Topbar End -->
